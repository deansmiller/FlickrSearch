<html>
	<head>
		<title>Flickr Module Test - Dean S. Miller</title>
		<link rel="stylesheet" type="text/css" href="flickrsearch.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	</head>

	<body>

		<div id="container">
			<input type="text" class="input" id="searchBox", placeHolder="Type in query and hit Enter..."/>
			<div id="photo-container"></div>
			<div id="pagination-container"></div>
		</div>

		<script type="text/javascript">


			jQuery(document).ready(function(){

				var flickrSearch = new FlickrSearch("7cccab466e067c6f65517fb27d8eb71d", 4),
					paginator = new Paginator("pagination-container", 4);

				paginator.onPageClick(function(config){
					flickrSearch.search(config);
				});	

				flickrSearch.setPhotoContainer("photo-container");
				flickrSearch.setPaginator(paginator);
				
				jQuery("#searchBox").keypress(function(e){
					var query = jQuery(this).val(),
						ENTER_KEY = 13;

					if(e.charCode === ENTER_KEY || e.which === ENTER_KEY){
						if(query.length > 0) {
							flickrSearch.search(query);
						}

					}
				});

				//flickrSearch.search("Paul Scholes");
			});
				

		</script>

	</body>
	<script type="text/javascript" src="paginator.js"></script>
	<script type="text/javascript" src="flickrsearch.js"></script>

</html>
